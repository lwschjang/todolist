<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>UnderscoreJS ToDo List</title>
		<style>
		    .complete {
		      text-decoration: line-through;
		    }
		</style>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
	</head>
	<body>
		<input type="text" placeholder="Thing to do..." id="new-todo">

		<div id="todos"></div>

		<script type="html-template" id="todo-template">
			<p class=<%= isComplete ? "complete" : "" %>>
				<%= title %>
			</p>
		</script>

		<script src="js/task.js"></script>
		<script src="js/task_view.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
